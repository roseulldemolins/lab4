    <script src="https://unpkg.com/d3-simple-slider"></script>
    <body>
      <style>
        .tooltip {
          line-height: 1.5;
          padding: 6px;
          background: #38071c;
          color: #e9c7d6;
          border-radius: 1px;
          pointer-events: none;
          position: absolute;
          text-align: center;
          font: 12px sans-serif;
        }
        .long-graph-container {
          border: solid;
          border-radius: 2px;
          border-color: #38071c;
          border-width: 3px;
          width: 60%;
          margin-bottom: 10px;
          margin-right: 10px;
          display: flex;
          flex-direction: column;
          align-items: center;
        }

        .short-graph-container {
          border: solid;
          border-radius: 2px;
          border-color: #38071c;
          border-width: 3px;
          width: 38%;
          margin-bottom: 10px;
          margin-right: 10px;
          display: flex;
          flex-direction: column;
          align-items: center;
        }
        .centroid {
          opacity: 0.1;
        }
        .container {
          display: flex;
          flex-direction: row;
          flex-wrap: wrap;
        }
        .title {
          font-weight: 800;
          font: 24px sans-serif;
          text-align: center;
          padding-top: 15px;
          padding-bottom: 15px;
        }
        .svg {
          background-color: "white";
        }

        text {
          font-size: 16px;
          font-family: Open Sans, sans-serif;
        }

        text.label {
          font-weight: 600;
        }

        text.valueLabel {
          font-weight: 300;
        }

        text.yearText {
          font-size: 64px;
          font-weight: 700;
          opacity: 0.25;
        }
        .tick text {
          fill: #777777;
        }
        .xAxis .tick:nth-child(2) text {
          text-anchor: start;
        }
        .tick line {
          shape-rendering: CrispEdges;
          stroke: #dddddd;
        }
        .tick line.origin {
          stroke: #aaaaaa;
        }
        path.domain {
          display: none;
        }

        path.arc {
          opacity: 0.9;
          transition: opacity 0.5s;
        }

        path.arc:hover {
          opacity: 0.7;
        }

        .axis line,
        .axis circle {
          stroke: #cccccc;
          stroke-width: 1px;
        }

        .button {
          background-color: #e9c7d6; /* Green */
          border: none;
          color: #38071c;
          padding: 15px 32px;
          text-align: center;
          text-decoration: none;
          display: inline-block;
          font-size: 16px;
          width: 180px;
          border-radius: 3px;
          margin-top: 15px;
        }
        .axis circle {
          fill: none;
        }

        .r.axis text {
          text-anchor: end;
        }

        /* The switch - the box around the slider */
        .switch {
          position: relative;
          display: inline-block;
          width: 60px;
          height: 34px;
        }

        /* Hide default HTML checkbox */
        .switch input {
          opacity: 0;
          width: 0;
          height: 0;
        }

        /* The slider */
        .slider {
          position: absolute;
          cursor: pointer;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          background-color: #ccc;
          -webkit-transition: 0.4s;
          transition: 0.4s;
        }

        .slider:before {
          position: absolute;
          content: "";
          height: 26px;
          width: 26px;
          left: 4px;
          bottom: 4px;
          background-color: white;
          -webkit-transition: 0.4s;
          transition: 0.4s;
        }

        input:checked + .slider {
          background-color: #2196f3;
        }

        input:focus + .slider {
          box-shadow: 0 0 1px #2196f3;
        }

        input:checked + .slider:before {
          -webkit-transform: translateX(26px);
          -ms-transform: translateX(26px);
          transform: translateX(26px);
        }

        /* Rounded sliders */
        .slider.round {
          border-radius: 34px;
        }

        .slider.round:before {
          border-radius: 50%;
        }
      </style>
      <div class="container">
        <div class="long-graph-container" id="map_div">
          <div class="title">
            Highest % of Women at Techology and Social Media Companies Over 4

          </div>
          <button class="button" type="button" onclick="drawChartRace()">
            All Companies
          </button>
          <button class="button" type="button" onclick="drawChartRace(true)">
            Big 5
          </button>

          <svg class="svg" id="bar_race"></svg>
        </div>

        <div class="short-graph-container" id="stacked_div">
          <div class="title">Ethnic Diversity for Top Technology and Social Media Companies in a Given Year</div>
          <div id="slider-time"></div>
          <svg class="svg" id="stacked_svg"></svg>
        </div>
        <div class="short-graph-container" id="stacked_div">
          <div class="title">
            Proportion of Women in Each Quartile of Pay Group
          </div>
          <select id="selectButton"></select>
          <svg class="svg" id="pie_chart"></svg>
        </div>
        <div class="long-graph-container">
          <div class="title">Job Type By Demographics</div>
          <select id="selectButtonHeatMap"></select>
          <svg class="svg" id="heat_map"></svg>
        </div>
      </div>
    </body>
